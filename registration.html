<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style2.css" >
   <title>Registration</title>
</head>
<body>
       <div id="signup-box">
           <div class="reg-content">
            <div class="Reg-box-content">
                    <img class="ellipse-image2" src="images/Ellipse.png" alt="ellipse image">
                    <img class="ellipse-image2 B-image2" src="images/B.png" alt="letter B-image">
                    <img class="ellipse-image2 L-image2" src="images/L.png" alt="Letter L-image">
                <h1 id="regname">BitLender</h1>
                <P id="paragraph3">The best, online, peer-to-peer lending platform that<br> offers the most affordable interest rate.</P>
                    <input type="text" name="fullname" placeholder="firstname lastname" required >
                    <input type="text" name="username" placeholder="username" minlength="4" maxlength="6"  required >
                    <input type="email" name="email" placeholder="email address" required>
                    <input type="password"  name="psw" placeholder="enter password" required >
                    <input type="password"  name="psw2" placeholder="retype password" required >

                    <input type="submit" class="submit-btn" name="signup-button" value="Sign Up">

                </div>
            </div>

       </div>
</body>
</html>
